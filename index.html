<html>
    <head>
        <Title> Circle </Title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="application/javascript" src="public/helper.js"></script>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="public/main.css">
    </head>
    <body>
        <div class='content'>
            
        <table id='dirlist' class="main-table">
        
        {{range .Files}}
            <tr>
            <td class='dir' data-path={{.Path}}>{{.Name}}</td>
            </tr>
        {{end}}
        </table>
        </div>
        <div class="cmd-bar pure-g">            
            <div class="pure-u-3-4" id="pathfield">Click to select, double click to open</div>
            <div class="pure-u-1-4"><button class="pure-button pure-button-primary" id="sortbutton">Declutter</button></div>
        </div>
        <div id="returnbtn">
        <a  class="pure-button pure-button-primary" href='http://localhost:8080'> Return </a>
        </div>
        
    </body>
</html>
